<!doctype html>
<html>
<head>

  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/photo.css">

  <script>
  // handle left/right/escape keyboard keys to cycle through
  // gallery images
  document.onkeydown = function(e) {
    e = e || window.event;
    var curr = window.location.hash;
    if (curr && curr.startsWith('#image')) {
      idx = Number(curr.substr('#image'.length));
      switch(e.which || e.keyCode) {
        case 37: // left
          var newid = null;
          if (idx == 1)
            newid = document.querySelector('.cssbox:last-child > a').id;
          else
            newid = 'image' + (idx - 1);
          window.location.hash = newid;
          break;
        case 39: // right
        case 32: // space
          var newid = 'image' + (idx + 1);
          if (!document.getElementById(newid))
            newid = 'image1';
          window.location.hash = newid;
          break;
        case 27: // escape
          window.location.hash = 'void';
          break;
        default: return; // exit this handler for other keys
      }
    }
    e.preventDefault(); // prevent the default action (scroll / move caret)
  };
  </script>
  
  {% include head.html %}
</head>
<body>

  <div class="container">
    {% include header.html %}
  </div>

  <div id="page" class="hfeed site">
  <div id="main" class="site-main">
    <div id="primary" class="content-area">
      <div id="content" class="site-content" role="main">
      {{ content }}
      </div>
    </div>
  </div>
  </div>

  <div class="container">
    {% include footer.html %}
  </div>

</body>
</html>
